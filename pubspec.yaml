name: travelapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.1.1
  go_router: ^16.0.0
  flutter_bloc: ^9.1.1
  dio: ^5.8.0+1
  bloc_test: ^10.0.0
  test: ^1.25.15
  equatable: ^2.0.7
  dartz: ^0.10.1
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/image/
  fonts:
    - family: nunito
      fonts:
        - asset: assets/font/nunito.ttf
        
  uses-material-design: true
